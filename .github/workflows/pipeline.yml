    - continue-on-error: true
      name: Setup Pluto
      uses: FairwindsOps/pluto/github-action@master
    - continue-on-error: true
      name: Setup Polaris
      uses: fairwindsops/polaris/.github/actions/setup-polaris@master
      with:
        version: 7.2.0
    - continue-on-error: true
      name: Setup Kubeconform
      run: 'set -xe

        wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz

        tar xf kubeconform-linux-amd64.tar.gz

        sudo install kubeconform /usr/local/bin/kubeconform

        '
    - continue-on-error: true
      id: download-artifacts
      name: Download Manifests
      uses: actions/download-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ./artifacts
    - continue-on-error: true
      name: Validate Manifests
      run: "set -xe\n\nwhich kubeconform\nwhich pluto\nwhich polaris\n\nfor manifest\
        \ in ./artifacts/*.yaml;\ndo\n  # https://github.com/yannh/kubeconform/issues/100#issuecomment-1096832969\n\
        \  # Skipping the custom manifests for now.\n  kubeconform \\\n    --verbose\
        \ \\\n    --summary \\\n    --kubernetes-version ${{ matrix.k3s-version }}.0\
        \ \\\n    -schema-location \"default\" \\\n    -schema-location \"https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/{{\
        \ .NormalizedKubernetesVersion }}/{{ .ResourceKind }}{{ .KindSuffix }}.json\"\
        \ \\\n    -ignore-missing-schemas \\\n    $manifest\n\n  pluto detect \\\n\
        \    --output wide \\\n    --target-versions k8s=v${{ matrix.k3s-version }}.0\
        \ \\\n    $manifest\ndone\n\npolaris audit \\\n  --audit-path ./artifacts/\
        \ \\\n  --set-exit-code-on-danger \\\n  --set-exit-code-below-score 90\n"
      shell: bash
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Contrast-Security-OSS/agent-operator.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        artifact:
        - manifests
        - helm-manifests
        k3s-version:
        - '1.30'
        - '1.29'
        - '1.28'
        - '1.27'
        - '1.26'
    timeout-minutes: 60
