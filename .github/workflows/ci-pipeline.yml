      id: get-chart
      name: Get modified charts
      run: "# Using the Github API to detect the files changed as git merge-base stops\
        \ working when the branch is behind\nfiles_changed_data=\"$(gh api --paginate\
        \ /repos/${GITHUB_REPOSITORY}/pulls/${PULL_REQUEST_NUMBER}/files)\"\nfiles_changed=\"\
        $(echo \"$files_changed_data\" | jq -r '.[] | .filename')\"\n# Adding || true\
        \ to avoid \"Process exited with code 1\" errors\ncharts_dirs_changed=\"$(echo\
        \ \"$files_changed\" | xargs dirname | grep -o \"bitnami/[^/]*\" | sort |\
        \ uniq || true)\"\n# Using grep -c as a better alternative to wc -l when dealing\
        \ with empty strings.\"\nnum_charts_changed=\"$(echo \"$charts_dirs_changed\"\
        \ | grep -c \"bitnami\" || true)\"\nnum_version_bumps=\"$(echo \"$files_changed_data\"\
        \ | jq -r '[.[] | select(.filename|endswith(\"Chart.yaml\")) | select(.patch|contains(\"\
        +version\")) ] | length' )\"\nnon_readme_files=$(echo \"$files_changed\" |\
        \ grep -vc \"\\.md\" || true)\n\nif [[ $(curl -Lks \"${PULL_REQUEST_URL}\"\
        \ | jq '.state | index(\"closed\")') != *null* ]]; then\n  # The PR for which\
        \ this workflow run was launched is now closed -> SKIP\n  echo \"error=The\
        \ PR for which this workflow run was launched is now closed. The tests will\
        \ be skipped.\" >> $GITHUB_OUTPUT\n  echo \"result=skip\" >> $GITHUB_OUTPUT\n\
        elif [[ \"$non_readme_files\" -le \"0\" ]]; then\n  # The only changes are\
        \ .md files -> SKIP\n  echo \"result=skip\" >> $GITHUB_OUTPUT\nelif [[ \"\
        $num_charts_changed\" -ne \"$num_version_bumps\" ]]; then\n  # Changes done\
        \ in charts but version not bumped -> ERROR\n  echo \"error=Detected changes\
        \ in charts without version bump in Chart.yaml. Charts changed: ${num_charts_changed}.\
        \ Version bumps detected: ${num_version_bumps}\" >> $GITHUB_OUTPUT\n  echo\
        \ \"result=fail\" >> $GITHUB_OUTPUT\nelif [[ \"$num_charts_changed\" -eq \"\
        1\" ]]; then\n  # Changes done in only one chart -> OK\n  echo \"result=ok\"\
        \ >> $GITHUB_OUTPUT\n  # Extra output: chart name\n  chart_name=$(echo \"\
        $charts_dirs_changed\" | sed \"s|bitnami/||g\")\n  echo \"chart=${chart_name}\"\
        \ >> $GITHUB_OUTPUT\n  # Extra output: values-updated\n  if [[ ${files_changed[@]}\
        \ =~ \"bitnami/${chart_name}/values.yaml\" ]]; then\n    echo \"values-updated=true\"\
        \ >> $GITHUB_OUTPUT\n  fi\nelif [[ \"$num_charts_changed\" -le \"0\" ]]; then\n\
