        \ -> SKIP\n  echo \"error=No changes detected in charts. The rest of the tests\
        \ will be skipped.\" >> $GITHUB_OUTPUT\n  echo \"result=skip\" >> $GITHUB_OUTPUT\n\
        else\n  # Changes done in more than chart -> SKIP\n  echo \"error=Changes\
        \ detected in more than one chart directory. It is strongly advised to change\
        \ only one chart in a PR. The rest of the tests will be skipped.\" >> $GITHUB_OUTPUT\n\
        \  echo \"result=skip\" >> $GITHUB_OUTPUT\nfi\n"
