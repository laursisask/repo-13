        \ ? ]]; then\n          CONDITIONAL=\"$(echo $line | sed -E 's|^# ?Conditional:\
        \ ?||')\"\n          CONDITIONAL=\"{{- if ${CONDITIONAL} }}\\n\"\n       \
        \ elif [[ $line =~ ^#\\ ?VersionOf:\\ ? ]]; then\n          SUBCOMPONENT=\"\
